# Prometheus Configuration
# Reference: https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 30s                 # Default scrape interval
  scrape_timeout: 10s                  # Default scrape timeout
  evaluation_interval: 30s              # Evaluation interval for alert rules
  external_labels:
    cluster: 'production'
    environment: 'prod'
    monitor: 'observability-stack'

# Alertmanager configuration (optional - can be added later)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load alert rules
rule_files:
  - /etc/prometheus/rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__scheme__]
        target_label: scheme
    metrics_path: /metrics

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Node Exporter - VPS system metrics (when deployed)
  # Uncomment when node exporter is deployed on VPS nodes
