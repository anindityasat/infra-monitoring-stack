# Grafana Data Sources Configuration
# Reference: https://grafana.com/docs/grafana/latest/administration/provisioning/#datasources

apiVersion: 1

# Delete existing datasources that are not defined here
deleteUnusedDataSources: false

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 30s
      httpMethod: POST
    version: 1

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true
    jsonData:
      derivedFields:
        - datasourceName: Tempo
          matcherRegex: '"trace_id"\s*:\s*"(.*?)"'
          name: trace_id
          url: '$${__value.raw}'
          urlDisplayLabel: View Trace
        - datasourceName: Tempo
          matcherRegex: 'trace_id:\s*(\S+)'
          name: trace_id
          url: '$${__value.raw}'
          urlDisplayLabel: View Trace
    version: 1

  # Tempo - Traces
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    editable: true
    jsonData:
      tracesToLogsV2:
        datasourceName: Loki
        tags:
          - key: service.name
            value: service
          - key: service.namespace
            value: namespace
          - key: env
            value: environment
      tracesToMetrics:
        datasourceName: Prometheus
        tags:
          - key: service.name
            value: job
          - key: span.kind
      serviceMap:
        datasourceName: Prometheus
      nodeGraph:
        enabled: true
      search:
        enabled: true
      spanBar:
        type: Duration
    version: 1

