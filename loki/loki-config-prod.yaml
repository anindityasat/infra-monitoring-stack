# Loki Configuration - Production (v2.9.7)
# Optimized for:
# - 30 days retention
# - Persistent WAL (enabled for production)
# - High reliability
# - Efficient storage

auth_enabled: false

server:
  http_listen_port: 3100
  log_level: info

ingester:
  chunk_idle_period: 3m
  chunk_retain_period: 1m
  max_chunk_age: 2h
  # PRODUCTION: WAL enabled for data durability
  wal:
    enabled: true
    checkpoint_duration: 5m
    flush_on_shutdown: true
    dir: /loki/wal
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    num_tokens: 128
    heartbeat_timeout: 5m

# Retention and ingestion limits
limits_config:
  # Production: 30 day retention
  retention_period: 720h
  # High-level logs only
  ingestion_rate_mb: 100
  max_streams_per_user: 50000
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 720h  # 30 days
  increment_duplicate_timestamp: false

# Schema configuration - defines how logs are stored
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  # BoltDB Shipper for efficient indexing
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    resync_interval: 5m
    shared_store: filesystem
  # Filesystem backend for chunks
  filesystem:
    directory: /loki/chunks

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s

# Table manager - handles retention
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h
  poll_interval: 10m

# Compactor - combines old chunks and deletes expired data
compactor:
  shared_store: filesystem
  working_directory: /loki/compactor
  compaction_interval: 10m
